<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone 2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://www.aq.com">   
            <img src="youtube-logo-9.png"  alt="youtube-logo-9" class="youtube-logo" />
        </a>
        <form class="search-bar">
            <input class="search-input" type="search" placeholder="search" aria-label="search"/>
            <button type="submit" class="search-btn">
                <img src="search.png" class="search" >
            </button>
        </form>

        <div class="menu-icons">
            <a href="#">
                <img src="video_plus.png" alt="Upload Video" class="video_plus" >
            </a>

            <a href="#">
                <img src="apps.png" alt="Apps" class="apps" >
            </a>

            <a href="#">
                <img src="bell.png" alt="Notification" class="Bell" >
            </a>

            <a href="#">
                <img class="menu-channel-icon" 
                src="https://scontent.fbau3-1.fna.fbcdn.net/v/t1.6435-9/52699425_1953048308150822_5295932746005217280_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=174925&_nc_ohc=MQKjoNx_7GIAX8BKiB2&_nc_ht=scontent.fbau3-1.fna&oh=00_AT8MzsaHoRufussKeKviRNQLlp51zveNh3Z30nPYbvsKXA&oe=63678F12" alt="Notification" class="Profile" >
            </a>
        </div>

    </header>

    <div class="categories">
<section class="category-section">
    <button class="category active">Tudo</button>
    <button class="category">Gameplay</button>
    <button class="category">Music</button>
    <button class="category">Noticias</button>
    <button class="category">Front-End vids</button>
    <button class="category">Animes</button>
    <button class="category">Filmes</button>
    <button class="category">Lives</button>
    <button class="category">Musicas</button>
    <button class="category">Outros</button>


</section>
    
    </div>
</body>
</html>
